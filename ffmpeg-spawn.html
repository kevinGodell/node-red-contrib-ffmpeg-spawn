<script type="text/javascript">
  // register node
  RED.nodes.registerType('ffmpeg-spawn', {
    align: 'left',
    category: 'cctv',
    color: '#DEBD5C',
    defaults: {
      name: {
        value: '',
      },
      outputs: {
        value: 1,
      },
      migrate: {
        // migration versioning
        // flag for adding new defaults
        value: 0.000000002,
      },
      cmdPath: {
        value: RED.settings.ffmpegSpawn.cmdPath,
        validate: function (cmdPath) {
          return cmdPath === '' || /^\s*$|ffmpeg/i.test(cmdPath);
        },
      },
      cmdArgs: {
        value: JSON.stringify(['-version']),
        validate: function (cmdArgs) {
          try {
            return Array.isArray(JSON.parse(cmdArgs));
          } catch (e) {
            return false;
          }
        },
      },
      cmdOutputs: {
        value: 0,
        validate: function (cmdOutputs) {
          return cmdOutputs >= 0 && cmdOutputs <= RED.settings.ffmpegSpawn.cmdOutputsMax;
        },
      },
      killSignal: {
        value: 'SIGTERM',
        validate: function (killSignal) {
          return ['SIGHUP', 'SIGINT', 'SIGKILL', 'SIGTERM'].includes(killSignal);
        },
      },
      msgOutput: {
        value: 'split',
        validate: function (msgOutput) {
          return ['split', 'combined'].includes(msgOutput);
        },
      },
    },
    paletteLabel: 'ffmpeg',
    icon: 'font-awesome/fa-file-video-o',
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || this.type;
    },
    inputLabels: function () {
      return 'stdin';
    },
    outputLabels: function (index) {
      if (this.msgOutput === 'combined') {
        return 'output';
      }
      switch (index) {
        case 0:
          return 'status';
        case 1:
          return 'stdout';
        case 2:
          return 'stderr';
        default:
          return `stdio${index}`;
      }
    },
    oneditprepare: function () {
      const cmdPathPlaceholder = RED.settings.ffmpegSpawn.cmdPath;
      const cmdPath = $('#node-input-cmdPath')
        .prop('placeholder', cmdPathPlaceholder)
        .prop('title', this.cmdPath || cmdPathPlaceholder)
        .on('input', function () {
          this.value = this.value.trim();
          this.title = this.value || cmdPathPlaceholder;
        });

      const cmdArgs = $('#node-input-cmdArgs')
        .typedInput({ types: ['json'] })
        .on('change', function (event, type, value) {
          const val = $(this).typedInput('value').trim();
          if (val === '') {
            $(this).typedInput('value', '[]');
          }
        });

      const cmdOutputsMin = 0;
      const cmdOutputsMax = RED.settings.ffmpegSpawn.cmdOutputsMax;
      const cmdOutputs = $('#node-input-cmdOutputs').spinner({
        min: cmdOutputsMin,
        max: cmdOutputsMax,
        step: 1,
        change: function (event, ui) {
          let value = parseInt(this.value);
          if (Number.isNaN(value) || value < cmdOutputsMin) {
            value = cmdOutputsMin;
          } else if (value > cmdOutputsMax) {
            value = cmdOutputsMax;
          }
          this.value = value;
        },
      });

      const killSignal = $('#node-input-killSignal').typedInput({
        types: [
          {
            value: 'str',
            icon: 'fa fa-times',
            options: ['SIGHUP', 'SIGINT', 'SIGKILL', 'SIGTERM'],
          },
        ],
      });

      const msgOutput = $('#node-input-msgOutput').typedInput({
        types: [
          {
            value: 'str',
            icon: ['fa fa-envelope'],
            options: ['split', 'combined'],
          },
        ],
      });

      // migration code start
      if (typeof this.migrate === 'undefined' || this.migrate < this._def.defaults.migrate.value) {
        this.migrate = this._def.defaults.migrate.value;
        this.msgOutput = this._def.defaults.msgOutput.value;
        msgOutput.typedInput('value', this.msgOutput);
      }
      // migration code end

      $('<button type="button" class="red-ui-button red-ui-button-small"><i class="fa fa-book"></i> help</button>')
        .on('click', () => {
          RED.sidebar.help.show(this.type);
        })
        .appendTo($('div.red-ui-tray-footer'));
    },
    oneditsave: function () {
      this.cmdOutputs = $('#node-input-cmdOutputs').spinner('value');
      this.msgOutput = $('#node-input-msgOutput').typedInput('value');
      this.outputs = this.msgOutput === 'combined' ? 1 : this.cmdOutputs + 1;
    },
    onpaletteadd: function () {
      console.log('paletteadd', this);
    },
  });
</script>

<script data-help-name="ffmpeg-spawn" type="text/html">
  <p>Spawn a long running ffmpeg process to handle video/image processing.</p>
  <p style="color:red">The ffmpeg executable binary must installed separately.</p>
  <h3>Inputs</h3>
  <ul>
    <li>
      <h4>Video/image buffer</h4>
      <p>Buffer will be written to ffmpeg's stdin pipe.</p>
      <p>Send an input <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  payload: &lt;Buffer&gt;
}
       </code></pre>
    </li>
    <li>
      <h4>Command: start</h4>
      <p>Starts the ffmpeg process.</p>
      <p>Has no effect if it is already running.</p>
      <p>Optional properties: path, args, outputs, topics.</p>
      <p>Message output must be set to <strong>combined</strong> for <em>outputs</em> and <em>topics</em> to be used here.</p>
      <p>Send an input <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    command: 'start'
    // path: 'ffmpeg',
    // args: ['-loglevel', 'trace', '-version'],
    // outputs: 2,
    // topics: ['version', 'logs']
  }
}
      </code></pre>
    </li>
    <li>
      <h4>Command: stop</h4>
      <p>Stops the ffmpeg process.</p>
      <p>Has no effect if it is not running.</p>
      <p>Optional properties: signal.</p>
      <p>Send an input <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    command: 'stop',
    // signal: 'SIGKILL'
  }
}
      </code></pre>
    </li>
    <li>
      <h4>Command: restart</h4>
      <p>Restarts the ffmpeg process.</p>
      <p>Convenience command that triggers stop followed by start.</p>
      <p>Optional properties: path, args, outputs, topics, signal.</p>
      <p>Message output must be set to <strong>combined</strong> for <em>outputs</em> and <em>topics</em> to be used here.</p>
      <p>Send an input <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    command: 'restart',
    // path: 'ffmpeg',
    // args: ['-loglevel', 'trace', '-version'],
    // outputs: 2,
    // topics: ['version', 'logs'],
    // signal: 'SIGKILL'
  }
}
      </code></pre>
    </li>
  </ul>

  <dl class="message-properties">
    <dt class="required">command<span class="property-type">string</span></dt>
    <dd>value: 'start' | 'stop' | 'restart'</dd>
    <dd>Start, stop, or restart the ffmpeg process.</dd>

    <dt class="optional">path<span class="property-type">string</span></dt>
    <dd>value: 'ffmpeg'</dd>
    <dd>Path to the ffmpeg executable binary.</dd>

    <dt class="optional">args<span class="property-type">array</span></dt>
    <dd>value: ['-loglevel', 'trace', '-version']</dd>
    <dd>Arguments passed to the ffmpeg process.</dd>

    <dt class="optional">outputs<span class="property-type">number</span></dt>
    <dd>value: 3</dd>
    <dd>Sets the stdio output pipes for the ffmpeg process.</dd>
    <dd>For example, if stdout, stderr, and stdio[3] are needed for piping, set value to 3.</dd>
    <dd>Message output must be set to 'combined' to use this property with the action command.</dd>

    <dt class="optional">topics<span class="property-type">array</span></dt>
    <dd>value: ['mp4', 'logs', 'jpeg', 'progress']</dd>
    <dd>Array must only contain strings and be the same length as outputs.</dd>
    <dd>Defaults to ['stdout', 'stderr', 'stdio3', 'stdio4',...] if not set.</dd>
    <dd>Message output must be set to 'combined' to use this property with the action command.</dd>
  </dl>

  <h3>Outputs</h3>
  <ol>
    <li>
      <h4>Status</h4>
      <p>Topic will be 'status'</p>
      <p>Payload will have property status: 'spawn' | 'close' | 'error'</p>
      <p>Additional payload properties: pid, code, signal, killed, error</p>
      <p>Sends an output <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'status',
  payload: {
    status: 'spawn',
    pid: 12345
  }
}
      </code></pre>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'status',
  payload: {
    status: 'close',
    pid: 12345,
    code: 255,
    signal: null,
    killed: true
  }
}
      </code></pre>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'status',
  payload: {
    status: 'error',
    error: 'Error: spawn ffmpeg ENOENT'
  }
}
      </code></pre>
    </li>
    <li>
      <h4>Buffer</h4>
      <p>Topic can be 'stdout' | 'stderr' | 'pipe3' | 'pipe4' | 'custom_name' | etc.</p>
      <p>If message output is set to 'combined', output topics can be changed via input.</p>
      <p>Sends an output <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'stdout',
  payload: &lt;Buffer&gt;
}
      </code></pre>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'pipe4',
  payload: &lt;Buffer&gt;
}
      </code></pre>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  topic: 'custom_name',
  payload: &lt;Buffer&gt;
}
      </code></pre>
    </li>
  </ol>

  <h3>Settings</h3>

  <h4>Spawn options</h4>

  <p><code>Path</code></p>
  <p>Path to the ffmpeg executable binary.</p>
  <p>Can be overridden via the input message.</p>

  <p><code>Args</code></p>
  <p>Arguments passed to the ffmpeg process.</p>
  <p>Can be overridden via the input message.</p>

  <p><code>Outputs</code></p>
  <p>Number of stdio output pipes to attach to the ffmpeg process.</p>
  <p>Can be overridden via the input message if message output set to 'combined'.</p>

  <h4>Close options</h4>

  <p><code>Signal</code></p>
  <p>Kill signal used when closing the ffmpeg process.</p>
  <p>Can be overridden via the input message.</p>

  <h4>Message options</h4>

  <p><code>Output</code></p>
  <p>Node output messages can be combined or split.</p>
  <p>If combined, then filter output by topic.</p>
  <p>If split, then wire nodes to distinct outputs.</p>
</script>
